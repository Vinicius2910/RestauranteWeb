<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/css/style.css" />

</head>
<body>

	 <form id="form1" method="post" action="/deletarPremio" th:object="${premio}">
	 <input type="hidden" name="_method" value="DELETE"/>	
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
					</button>
					<h4 class="modal-title custom_align" id="Heading">Deletar
						Promoção</h4>
				</div>
				<div class="modal-body">

					<div class="alert alert-danger">
					<input type="hidden" th:field="*{codigo}"/>
					<input type="hidden" th:field="*{nome}"/>
					<input type="hidden" th:field="*{qtdPontos}"/>
						<span class="glyphicon glyphicon-warning-sign"></span> Tem certeza
						que deseja excluir esta promoção??
					</div>

				</div>
				<div class="modal-footer ">
					<button type="submit" class="btn btn-success">
						<span class="glyphicon glyphicon-ok-sign"></span> Sim, desejo
						excluir!
					</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">
						<span class="glyphicon glyphicon-remove"></span> Não
					</button>
				</div>
	 </form>	


</body>
</html>
