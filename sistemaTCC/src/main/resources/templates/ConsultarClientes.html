<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8" />
<title>Consultar Cliente</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>
<body>

	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">WebSiteName</a>
			</div>
			<ul class="nav navbar-nav">
				<li><a href="/homeLojista">Home</a></li>
				<li><a href="/promocoes">Manter Promoções</a></li>
				<li><a href="/premios">Manter Premio</a></li>
				<li><a href="/parametro">Parametro</a></li>
				<li class="active"><a href="/consultarClientes">Clientes Ativos</a></li>
				<li><a href="/mediaClientes">Media Clientes</a></li>
				<li><a href="#">Sobre</a></li>
			</ul>
		</div>
	</nav>

	<div class="panel panel-primary">

		<div class="panel-heading">
			<h1 class="panel-title">CLIENTES ATIVOS</h1>
		</div>

		<div class="panel-body">
   		   <form method="GET" class="form-horizontal" action="/titulos" >
	   			<div class="form-group">
	   				<div class="col-sm-4">
	   					<div class="input-group">
	   						<input class="form-control" placeholder="Qual cliente você está procurando?"
	   							autofocus="autofocus" ></input>
	   						<span class="input-group-btn">
	   							<button type="submit" class="btn btn-default">
	   								<i class="glyphicon glyphicon-search"></i>
	   							</button>
	   						</span>
	   					</div>
	   				</div>
	   			</div>
	   		</form>
			<table class="table table-bordered table-striped table-sm">
				<thead>
					<tr>
						<th>CPF</th>
						<th>NOME</th>
						<th>TELEFONE</th>
						<th>PONTUACAO</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each= "cliente : ${cliente}">
						<td th:text="${cliente.cpf}"></td>
						<td th:text="${cliente.nome}"></td>
						<td th:text="${cliente.telefone}"></td>
						<td th:text="${cliente.pontuacao}"></td>
					</tr>
					<tr>
						<td colspan="6" th:if="${#lists.isEmpty(cliente)}"> Nenhum cliente foi encontrado.</td>
					</tr>
				</tbody>
			</table>
		</div>
		<button type="button" class="btn btn-primary" data-title="Criar"
			data-toggle="modal" data-target="#criar">Add cliente</button>
	</div>


	<!-- MODAL CRUD -->
	
	<div class="modal fade" id="criar" tabindex="-1" role="dialog" aria-labelledby="criar" aria-hidden="true">
	 <form id="form" method="post" action="/novoPremio">	
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
					</button>
					<h4 class="modal-title custom_align" id="Heading">Criar novo
						premio</h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<input class="form-control " type="text" name="nome" placeholder="Nome premio">
					</div>
					<div class="form-group">

						<input class="form-control " type="text" name="qtdPontos" placeholder="Quantidade de Pontos">
					</div>
					
				</div>
				<div class="modal-footer ">
					<button type="submit" href="/premios" class="btn btn-success btn-lg" style="width: 100%;">
						<span class="glyphicon glyphicon-ok-sign"></span> Criar novo
						premio
					</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	 </form>	
	</div>

</body>

<script src="/js/jquery-1.11.0.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
</html>
