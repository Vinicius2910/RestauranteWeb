<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/css/style.css" />

</head>
<body>
	 <form id="form1" method="POST" action="/novaPontuacao" th:object="${pontuacao}">	
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
					</button>
					<h4 class="modal-title custom_align" id="Heading">Aprovar
						Ponto</h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<input class="form-control" type="text" name="cpf" readonly="true" placeholder="Digite o CPF" th:field="*{cpf}" >
					</div>
					<div class="form-group">
						<input class="form-control" type="text" name="data" readonly="true" placeholder="data" th:field="*{data}" >
					</div>
					<div class="form-group">
						<input class="form-control" type="text" name="status" readonly="true" placeholder="status" th:field="*{status}" >
					</div>
					<div class="form-group">
						<input class="form-control" type="text" name="valor" placeholder="Digite o valor" th:field="*{valor}">
					</div>
				</div>
				<div class="modal-footer ">
					<button type="submit" class="btn btn-success btn-lg"
						style="width: 100%;">
						<span class="glyphicon glyphicon-ok-sign"></span>Â Aprovar
					</button>
				</div>
	 </form>	
</body>
</html>
