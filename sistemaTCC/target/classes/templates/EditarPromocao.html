<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/css/style.css" />

</head>
<body>

	 <form id="form1" method="POST" action="/novaPromocao" th:object="${promocao}">	
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
					</button>
					<h4 class="modal-title custom_align" id="Heading">Editar
						promoção</h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<input type="hidden" th:field="*{codigo}"/>
						<input class="form-control" type="text" name="nome" placeholder="Nome promoção" th:field="*{nome}" >
					</div>
					<div class="form-group">

						<input class="form-control" type="text" name="dataInicio" placeholder="Data inicio" th:field="*{dataInicio}" >
					</div>
					<div class="form-group">
						<input class="form-control" type="text" name="dataFim" placeholder="Data final" th:field="*{dataFim}">
					</div>
				</div>
				<div class="modal-footer ">
					<button type="submit" class="btn btn-warning btn-lg"
						style="width: 100%;">
						<span class="glyphicon glyphicon-ok-sign"></span> Atualizar
					</button>
				</div>
	 </form>	


</body>
</html>
