<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8"/>
<title>Cadastro de promoções</title>

<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="/css/style.css"/>
</head>
<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">WebSiteName</a>
    </div>
    <ul class="nav navbar-nav navbar-right">
    	<li><a href="/login"><span class="glyphicon glyphicon-user"></span> Sair</a></li>
    </ul>
  </div>
</nav>

<div th:object="${lojista}">
<form class="form-horizontal" method="POST" th:action="@{/cliente/{cnpj}(cnpj=${lojista.cpfCNPJ})}">
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h1 class="panel-title">DIGITE AQUI SEU CPF</h1>
		</div>
		
				
		<div class="panel-body">
		 <div class="container-fluid">		
		  
		  <div class="row">
			  <div class="col-md-5">
				<div class="form-group botoes">
						<input class="form-control " type="text" name="cpf" placeholder="Digite seu CPF">
				</div>
			  </div>
			  <div class="col-md-2">
			  	<button type="submit" class="btn btn-primary" >Enviar</button>
			  </div>	
			  
			</div>
			
			</div>	
		</div>	
	</div>


<div class="modal fade" id="cadastrarParametro" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
      <div class="modal-dialog">
    <div class="modal-content">
          <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
        <h4 class="modal-title custom_align" id="Heading">PARABÉNS</h4>
      </div>
       <div class="modal-body">
	       <div>
	        <p>Parabéns caro usuário, você acabou de ganhar 1000 pontos.</p>
	        <p>OBRIGADO PELA VISITA!!!</p>
	        </div>
	       
      </div>
        <div class="modal-footer ">
        <button type="button" class="btn btn-success" data-dismiss="modal"><span class="glyphicon glyphicon-ok-sign"></span> OK!</button>
      </div>
        </div>
    <!-- /.modal-content --> 
  </div>
      <!-- /.modal-dialog --> 
    </div>
	
								
</form>
</div>
</body>
<script src="/js/jquery-1.11.0.min.js"></script>	
<script src="/js/bootstrap.min.js"></script>
</html>
